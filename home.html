<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              'Candara': ['Candara', 'sans-serif']
            }
          }
        }

    <style type="text/tailwindcss">
        @layer components {
          .mycolor {
              background: linear-gradient(90deg, #5400FF, #8453DA);

          .btn {

          }

          .zoom {
              @apply transition-all duration-300 ease-out hover:scale-110 hover:shadow-2xl hover:from-purple-700 hover:to-indigo-700;
          }
        }
    </style>
</head>
