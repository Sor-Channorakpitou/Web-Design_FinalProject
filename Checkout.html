<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Checkout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="Darkmode.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
  <style type="text/tailwindcss">
      @layer components {
        .input {
          @apply w-full rounded-md border border-gray-300 bg-white px-3 py-2 text-sm text-gray-800 focus:ring-2 focus:ring-primary focus:outline-none
          dark:bg-gray-700 dark:border-gray-600 dark:text-white;
        }
        .card {
          @apply bg-white rounded-xl shadow-md p-6 dark:bg-gray-800;
        }
        .pay-btn {
          @apply flex items-center justify-center gap-2 w-full py-3 rounded-md border font-semibold cursor-pointer;
        }
        .pay-active {
          @apply border-primary text-primary;
        }
      }
  </style>
</head>

<body class="font-[Candara] bg-gray-100 dark:bg-gray-900 dark:text-white min-h-screen">
    <a href="History.html" class="fixed top-5 left-5 text-xl font-bold text-primary dark:text-white"><i class="fa-solid fa-arrow-left"></i></a>
    <button id="themeToggle"
    class="fixed top-5 right-5 text-xl dark:text-white">ðŸŒ“ï¸Ž</button>

    <div class="max-w-6xl mx-auto px-4 py-16 grid grid-cols-1 lg:grid-cols-3 gap-8">

  <div class="lg:col-span-2 space-y-6">

    <!-- right -->
    <div class="card">
      <h2 class="text-xl font-bold text-primary mb-4">Shipping Address</h2>

      <div class="space-y-4">
        <input class="input" placeholder="Address 1" value="133, Chak Angre Main St">
        <input class="input" placeholder="Address 2 (Apartment, suite, etc.)">

        <div class="grid grid-cols-3 gap-3">
          <input class="input" placeholder="City">
          <select class="input">
            <option>Select commune</option>
          </select>
          <input class="input" placeholder="Zip code">
        </div>
      </div>
    </div>


    <div class="card">
      <h2 class="text-xl font-bold text-primary mb-4">Payment Method</h2>

      <div class="grid grid-cols-2 gap-4 mb-6">
        <button id="cardBtn" class="pay-btn pay-active">
          <i class="fa-regular fa-credit-card"></i> Card
        </button>
        <button id="walletBtn" class="pay-btn"><i class="fa-solid fa-wallet"></i> Wallet | QR</button>
      </div>

      <!-- Card Form -->
      <div id="cardForm" class="space-y-4">
        <input class="input" placeholder="Name on Card">
        <input class="input" placeholder="Card Number">

        <div class="grid grid-cols-3 gap-3">
          <select class="input"><option>MM</option></select>
          <select class="input"><option>YYYY</option></select>
          <input class="input" placeholder="CVV">
        </div>
      </div>


      <div id="walletForm" class="hidden grid grid-cols-2 gap-4 mt-4">
        <img src="Images/QR/RIEL.png" class="rounded bg-white p-2">
        <img src="Images/QR/USD.png" class="rounded bg-white p-2">
      </div>
    </div>
  </div>

  <!-- RIGHT -->
  <div class="card h-fit">
    <h2 class="text-xl font-bold text-primary mb-4">Order Summary</h2>

    <div class="flex gap-3 items-center mb-4">
      <img src="Images/Order/PS5.png" class="w-14">
      <div>
        <p class="font-semibold">Play Station</p>
        <p class="text-sm text-gray-500 dark:text-gray-400">New Model of PS5</p>
      </div>
    </div>

    <div class="text-sm space-y-2 border-t border-gray-300 dark:border-gray-600 pt-4">
        <div class="flex justify-between"><span>Sub total</span><span>$399.99</span></div>
        <div class="flex justify-between"><span>Shipping</span><span>$30.00</span></div>
        <div class="flex justify-between"><span>Tax</span><span>$8.60</span></div>
    </div>

    <div class="flex justify-between font-bold text-lg mt-4">
        <span>Total</span><span>$411.59</span>
    </div>

    <button class="mt-6 w-full bg-primary text-white py-3 rounded-md font-semibold">
      Place Order
    </button>
  </div>

</div>

  <script>
          const themeBtn = document.getElementById("themeToggle");
          const cardBtn = document.getElementById("cardBtn");
          const walletBtn = document.getElementById("walletBtn");
          const cardForm = document.getElementById("cardForm");
          const walletForm = document.getElementById("walletForm");

          cardBtn.onclick = () => {
              cardBtn.classList.add("pay-active");
              walletBtn.classList.remove("pay-active");
              cardForm.classList.remove("hidden");
              walletForm.classList.add("hidden");
          };

          walletBtn.onclick = () => {
              walletBtn.classList.add("pay-active");
              cardBtn.classList.remove("pay-active");
              walletForm.classList.remove("hidden");
              cardForm.classList.add("hidden");
          };
  </script>

</body>
</html>
